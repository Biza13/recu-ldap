services:
  apache:
    #el build: .  seria para hacerlo desde un dockerfile
    #build: .
    #y asi simplemente coges una imagen ya hecha de dockerhub
    image: httpd:2.4
    container_name: apache
    ports:
      - "80:80"
      - "443:443"
    volumes:
    # No pongo el archivo de configuracion porque lo pongo en el dockerfile
      - ./httpd1.conf:/usr/local/apache2/conf/httpd.conf  
    #  - ./cert-bego:/usr/local/apache2/certs/bego:ro 
    #  - ./cert-bego1:/usr/local/apache2/certs/bego1:ro  
      - ./cert-begona:/usr/local/apache2/certs/begona:ro  
    networks:
      - app-network
    depends_on:
      - tomcat
    restart: unless-stopped  

  tomcat:
    image: tomcat:9.0
    container_name: tomcat
    ports:
      - "8080:8080"
    volumes:
      - ./webapps/:/usr/local/tomcat/webapps/
      - ./server.xml:/usr/local/tomcat/conf/server.xml
    networks:
      - app-network

networks:
  app-network:
    driver: bridge